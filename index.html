<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja Tipo Casas Bahia</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .produto { border: 1px solid #ddd; padding: 16px; margin: 16px; background: #fff; display: inline-block; width: 200px; }
        .preco { color: #e60000; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Bem-vindo à nossa loja!</h1>
    <div id="produtos"></div>
    <script>
        // Exemplo simples usando dados estáticos
        const produtos = [
            { nome: "Geladeira", preco: 1800 },
            { nome: "Televisão 50\"", preco: 2200 },
            { nome: "Sofá 3 lugares", preco: 1200 }
        ];
        const div = document.getElementById("produtos");
        produtos.forEach(p => {
            div.innerHTML += `<div class="produto">
                <h2>${p.nome}</h2>
                <p class="preco">R$ ${p.preco}</p>
            </div>`;
        });
    </script>
</body>
</html>
