<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Casas Bahia Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Casas Bahia Clone</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#carrinho">Carrinho</a>
            <a href="#cadastro">Cadastro</a>
            <a href="#login">Login</a>
        </nav>
    </header>
    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="lista-produtos"></div>
        </section>
        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
        <section id="cadastro">
            <h2>Cadastro de Cliente</h2>
            <form id="form-cadastro">
                <input type="text" id="cad-nome" placeholder="Nome" required><br>
                <input type="email" id="cad-email" placeholder="Email" required><br>
                <input type="password" id="cad-senha" placeholder="Senha" required><br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="form-login">
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-senha" placeholder="Senha" required><br>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Casas Bahia Clone</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
